<!doctype html>
<html>
<body style="background:#111;color:#fff">
<video id="video" controls playsinline style="width:100%"></video>
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
fetch(`/video-only?id=${id}`)
  .then(r => r.json())
  .then(d => {
    if (d.video) video.src = d.video;
  });
</script>
</body>
</html>
