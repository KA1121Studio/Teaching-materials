<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>外部URL経由 Stream Demo</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:system-ui, sans-serif;
      background:#111;
      color:#fff;
    }
    h1{
      text-align:center;
      font-size:18px;
      margin-bottom:12px;
    }
    video{
      width:100%;
      max-width:960px;
      aspect-ratio:16/9;
      background:#000;
      display:block;
      margin:0 auto;
    }
  </style>
</head>
<body>

<h1>外部URL経由 Stream Demo</h1>

<video id="videoPlayer" controls autoplay playsinline></video>

<script>
  const videoId = "VtGSvx866Js"; // 好きな動画ID
  const video = document.getElementById("videoPlayer");

  async function loadVideo(id){
    try{
      const res = await fetch(`/video?id=${id}`);
      const data = await res.json();
      console.log("Fetched JSON:", data);

      // 柔軟対応: video.streamUrl または url
      let streamUrl = undefined;

      if(data.video && data.video.streamUrl){
        streamUrl = data.video.streamUrl;
      } else if(data.url){
        streamUrl = data.url;
      }

      if(streamUrl){
        video.src = streamUrl;
        await video.play();
      } else {
        console.error("Stream URL取得失敗: 適切なフィールドが見つかりません", data);
      }

    } catch(err){
      console.error("Fetch error:", err);
    }
  }

  loadVideo(videoId);
</script>

</body>
</html>
