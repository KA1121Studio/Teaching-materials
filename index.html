<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ANDROID URL Test</title>
</head>
<body style="background:#111;color:#fff">

<h2>ANDROID client test (音声付きMP4)</h2>

<video id="v" controls autoplay muted playsinline style="width:100%"></video>

<script>
const videoId = "VtGSvx866Js"; // テスト動画ID
const v = document.getElementById("v");

async function load() {
  const res = await fetch(`/video?id=${videoId}`);
  const data = await res.json();
  console.log(data);

  if (!data.url) {
    console.error("URL取得失敗", data);
    return;
  }

  // 直接MP4をセット（音声付き）
  v.src = data.url;
  v.play();
}

load();
</script>

</body>
</html>
