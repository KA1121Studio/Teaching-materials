<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>YouTube Direct Stream</title>
  <style>
    body{
      margin:0;
      padding:20px;
      font-family:system-ui, sans-serif;
      background:#111;
      color:#fff;
    }
    h1{
      text-align:center;
      font-size:18px;
      margin-bottom:12px;
    }
    video{
      width:100%;
      max-width:960px;
      aspect-ratio:16/9;
      background:#000;
      display:block;
      margin:0 auto;
    }
  </style>
</head>
<body>

<h1>youtubei.js 安定版 Stream Test</h1>

<video id="videoPlayer" controls autoplay playsinline></video>

<script>
  const videoId = "dQw4w9WgXcQ"; // テスト用動画ID（年齢制限・地域制限なし）
  const video = document.getElementById("videoPlayer");

  async function loadVideo(id) {
    try {
      const res = await fetch(`/video?id=${id}`);
      const data = await res.json();
      if(data.url){
        video.src = data.url;
        await video.play();
      } else {
        console.error("Stream URL取得失敗", data.error);
      }
    } catch(err) {
      console.error("Fetch error:", err);
    }
  }

  loadVideo(videoId);
</script>

</body>
</html>
