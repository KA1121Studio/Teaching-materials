<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VIDEO ONLY</title>
  <style>body{margin:0; background:#000}</style>
</head>
<body>

<video id="video" controls playsinline style="width:100%;height:100vh;"></video>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");
if (!id) {
  document.body.innerHTML = "VIDEO ID が必要";
} else {
  fetch(`/video?id=${id}`)
    .then(r => r.json())
    .then(d => {
      if (!d.video) {
        document.body.innerHTML = "映像URL が取れない ";
        return;
      }
      document.getElementById("video").src =
        "/proxy?url=" + encodeURIComponent(d.video);
    })
    .catch(e => {
      console.error(e);
      document.body.innerHTML = "取得失敗 ";
    });
}
</script>

</body>
</html>
